<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PICK BAZAR</title>
    <link
      rel="shortcut icon"
      href="./images/dress-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="head">
        <section class="left-container">
          <div class="left-side">
            <span class="pick">Pick<span class="bazar">Bazar</span></span>
          </div>
          <div class="right-side">
            <button type="menu" class="products-tag">
              <i class="fa-solid fa-bag-shopping"></i>Bags<i
                class="fa-solid fa-sort-down"
              ></i>
            </button>
          </div>
        </section>
        <section class="right-container">
          <a href="#" class="details">Shops</a>
          <a href="#" class="details">Offers</a>
          <a href="#" class="details">FAQ</a>
          <a href="#" class="details">Contact</a>
          <button class="seller" type="button">Become a Seller</button>
          <button class="join" type="button">Join</button>
        </section>
      </header>
      <div class="hero-container">
        <h1 class="title">Exclusive Branded bags</h1>
        <p class="title-description">
          Get your exclusive & branded bags delivered to you in no time
        </p>
        <div class="search-container">
          <input
            type="text"
            name="search-products"
            class="search-input"
            placeholder="Search your products"
          />
          <button type="button" class="finding-product"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
